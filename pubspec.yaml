name: codehub
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  introduction_screen: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  equatable: ^2.0.3
  intl: ^0.17.0
  url_launcher: ^6.0.17
  get_storage: ^2.0.3
  skeletons: ^0.0.3
  font_awesome_flutter: ^9.2.0
  retrofit: ^3.0.1
  retrofit_generator: ^4.0.1
  ionicons: ^0.1.2
  dio: ^4.0.4
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  build_runner: ^2.1.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/


  fonts:
    - family: vazir
      fonts:
        - asset: fonts/Vazir-Regular.ttf
        - asset: fonts/Vazir-Bold.ttf
          weight: 700

